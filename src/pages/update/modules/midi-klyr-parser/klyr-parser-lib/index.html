<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      margin-right: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .file-input {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>MIDI Lyrics & Info Editor</h1>

  <div class="section">
    <h2>Load MIDI File</h2>
    <input type="file" id="midiFileInput" class="file-input" accept=".mid,.midi">
    <button id="parseBtn">Parse MIDI</button>
  </div>

  <div class="section">
    <h2>Song Info</h2>
    <textarea id="songInfo" rows="5"></textarea>
  </div>

  <div class="section">
    <h2>Lyrics</h2>
    <textarea id="lyrics" rows="8"></textarea>
  </div>

  <div class="section">
    <h2>Chords</h2>
    <textarea id="chords" rows="5"></textarea>
  </div>

  <div class="section">
    <button id="buildBtn">Build New MIDI</button>
    <a id="downloadLink" style="display:none;">Download Modified MIDI</a>
  </div>

  <script src="klyr-parser.min.js"></script>
  <script>
    let parsedMidi = null;
    let originalMidiData = null;

    const fileInput = document.getElementById('midiFileInput');
    const parseBtn = document.getElementById('parseBtn');
    const buildBtn = document.getElementById('buildBtn');
    const downloadLink = document.getElementById('downloadLink');

    const songInfoField = document.getElementById('songInfo');
    const lyricsField = document.getElementById('lyrics');
    const chordsField = document.getElementById('chords');

    parseBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert("Please select a MIDI file.");
        return;
      }

      const file = fileInput.files[0];
      try {
        parsedMidi = await MidiProcessor.loadMidiFile(file);
        originalMidiData = parsedMidi.midiData;

        // Display Song Info as JSON
        songInfoField.value = JSON.stringify(parsedMidi.info, null, 2);

        // Display Lyrics (lines of text)
        lyricsField.value = parsedMidi.lyrics
          .map(line => line.map(w => `${w.tick}:${w.text}`).join(' '))
          .join('\n');

        // Display Chords
        chordsField.value = parsedMidi.chords
          .map(ch => `${ch.tick}:${ch.chord}`)
          .join('\n');

        alert("MIDI parsed successfully!");
      } catch (e) {
        console.error("Error parsing MIDI:", e);
        alert("Failed to parse MIDI file.");
      }
    });

    buildBtn.addEventListener('click', () => {
      if (!originalMidiData) {
        alert("Please parse a MIDI file first.");
        return;
      }

      try {
        const newInfo = JSON.parse(songInfoField.value || "{}");

        const newLyricsData = lyricsField.value
          .split('\n')
          .filter(line => line.trim() !== "")
          .map(line =>
            line.split(' ').map(word => {
              const [tick, ...textParts] = word.split(':');
              return { tick: parseInt(tick, 10) || 0, text: textParts.join(':') };
            })
          );

        const newChordsData = chordsField.value
          .split('\n')
          .filter(line => line.trim() !== "")
          .map(line => {
            const [tick, ...chordParts] = line.split(':');
            return { tick: parseInt(tick, 10) || 0, chord: chordParts.join(':') };
          });

        const builtMidi = MidiProcessor.buildModifiedMidi({
          originalMidiData,
          newSongInfo: newInfo,
          newLyricsData,
          newChordsData,
          headerToUse: parsedMidi.detectedHeader || "LyrHdr1",
        });

        const blob = new Blob([builtMidi], { type: "audio/midi" });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = "modified.mid";
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "Download Modified MIDI";

        alert("MIDI file built successfully!");
      } catch (e) {
        console.error("Error building MIDI:", e);
        alert("Failed to build MIDI file.");
      }
    });
  </script>
</body>
</html>
